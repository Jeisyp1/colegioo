<div class="container">

    <div class="formulario">
        <h3>¡Bienvenido! Por favor ingresa tu usuario y contraseña.</h3>
        <br>
        <form [formGroup]="loginForm">
            <label for="username">Cédula</label>
            <input id="username" placeholder="Cédula" type="text" formControlName="user">
            
            <label for="password">Contraseña</label>
            <input id="password" placeholder="Password" type="password" formControlName="password">
            
            <div>
                <button type="button" (click)="login()">Iniciar Sesión</button>
                <a routerLink="/registro">Registrar</a>
            </div>
            
            <div *ngIf="errorMessage" class="error-message">
                <h3>{{ errorMessage }}</h3>
            </div>
            <br>
        </form>
        <br>
        
    </div>    


</div>
